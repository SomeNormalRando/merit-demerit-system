<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>merit-demerit system</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="style.css">
	<script src="svelte-toast.js"></script>
	<script src="script.js" type="module" defer></script>
</head>
<body>
	<div id="add-points-screen" class="screen">
		<div id="add-points-container" class="bottom-input-container">
			<h2>editing: <span id="editing-name-display">username placeholder</span></h2>
			<div class="bottom-input-main-content">
				<span>add</span>
				<input type="number" id="input-add-points-number">
				<select id="select-editing-column">
					<option value="merit">merit points</option>
					<option value="demerit">demerit points</option>
				</select>
			</div>
			<button id="button-submit-edit">Submit</button>
		</div>
	</div>
	<div id="add-row-screen" class="screen">
		<div id="add-row-container" class="bottom-input-container">
			<h2>add new row:</h2>
			<div class="bottom-input-main-content">
				<label for="input-add-row-name">Name:</label>
				<input id="input-add-row-name" type="text" class="long-input">
				<label for="input-add-row-class">Class:</label>
				<input id="input-add-row-class" type="text">
			</div>
			<button id="button-submit-add-row">Add</button>
		</div>
	</div>
	<div id="delete-row-screen" class="screen">
		<div id="delete-row-container" class="bottom-input-container">
			<h2>delete row:</h2>
			<div class="bottom-input-main-content">
				<label for="input-delete-row-id">Row ID:</label>
				<input id="input-delete-row-id" type="number">
			</div>
			<button id="button-submit-delete-row">Delete</button>
		</div>
	</div>
	<table>
		<caption id="table-caption"></caption>
		<thead id="thead">
			<tr>
				<th rowspan="2">ID</th>
				<th rowspan="2">Name</th>
				<th rowspan="2">Class</th>
				<th rowspan="1" colspan="3">Points</th>
			</tr>
			<tr>
				<th>Merit</th>
				<th>Demerit</th>
				<th>Total</th>
			</tr>
		</thead>
		<tbody id="tbody"></tbody>
	</table>
	<div>
		<button id="button-refresh-database" class="secondary-button">refresh</button>
		<button id="button-add-row" class="secondary-button">add</button>
		<button id="button-delete-row" class="secondary-button">delete</button>
	</div>
</body>
</html>
